<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
<script>

    document.writeln("Muhamad Apipudin");
    document.writeln("</br>");
    document.writeln('Belajar JavaScript');
    document.writeln("</br>");

    document.writeln("Nama : " + "Muhamad Apipudin");
    document.writeln("</br>");
    document.writeln('Belajar' + ' JavaScript');
    document.writeln("</br>");

    document.writeln("<textarea cols='100' rows='10'>");
    document.write("Muhamad \nApipudin\n");
    document.write("\\Home\\apip\n");
    document.write("\"Belajar JavaScript\"\n");
    document.write('\'Belajar JavaScript\'');
    document.writeln("</textarea>");

</script>
</body>
</html>
