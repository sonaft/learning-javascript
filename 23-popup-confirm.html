<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
<script>

    const masuk = confirm("Apakah anda yakin?");
    if(masuk) {
        const name = prompt("Siapa nama Anda?");
        alert(`Hello ${name}`);
    } else {
        alert("Bye!");
    }

</script>
</body>
</html>
