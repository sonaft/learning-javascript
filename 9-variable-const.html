<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Const</title>
</head>
<body>
<script>
// Const adalah variabel yang jika sudah dideklarasikan tidak bisa diubah valuenya.
    const application = "Belajar JavaScript Dasar";

    application = "Tidak Mau Belajar"; //error

    document.writeln(application);

</script>
