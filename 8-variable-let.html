<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
<script>

    let fullName;
    let firstName = "Muhamad";
    let lastName;

    fullName = "Muhamad Apipudin";
    lastName = "Apipudin";
    lastName = "dn";
    lastName = "Apipudin";

    document.writeln(fullName);
    document.writeln("</br>");
    document.writeln(firstName);
    document.writeln("</br>");
    document.writeln(lastName);
    document.writeln("</br>");
    document.writeln(lastName);
    document.writeln("</br>");
    document.writeln(lastName);
    document.writeln("</br>");

    lastName = "Apipdn";

    document.writeln(lastName);
    document.writeln("</br>");
    document.writeln(lastName);

</script>
</body>
</html>
